<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MurphyChen's Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://z3.ax1x.com/2021/02/14/yy62NR.png" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <nav>
        <!--  <a href="#/about">关于我</a>
        <a href="#/blog">博客</a> -->
    </nav>
    <div id="app">加载中...</div>
    <p id="quick-start">
    <p>
        <script>
            window.$docsify = {
                name: 'MurphyChen\'s Notes',
                logo: '',
                repo: 'Hacker-C',
                topMargin: 90,
                loadSidebar: true,
                loadNavbar: true,
                subMaxLevel: 2,
                mergeNavbar: true,
                auto2top: true,
                coverpage: false,
                notFoundPage: 'my404.md',
                search: {
                    maxAge: 86400000,
                    placeholder: '搜索',
                    noData: '找不到结果',
                    hideOtherSidebarContent: false,
                    namespace: 'docsify-demo',
                },
                count: {
                    countable: true,
                    fontsize: '0.9em',
                    color: 'rgb(90,90,90)',
                    language: 'chinese'
                },
                plugins: [
                    function (hook) {
                        var footer = [
                            '<hr/>',
                            '<footer>',
                            '<span>Created by <span>',
                            '<span><a href="/#/about">MurphyChen</a> &copy;2021.</span>',
                            '</footer>'
                        ].join('');

                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    }
                ]
            }
        </script>
       
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
        
</body>

</html>
